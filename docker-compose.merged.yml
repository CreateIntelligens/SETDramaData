services:
  cosyvoice-etl-merged:
    build:
      context: .
      dockerfile: Dockerfile.merged
      args:
        HUGGINGFACE_TOKEN: ${HUGGINGFACE_TOKEN}
    container_name: cosyvoice-etl-merged
    entrypoint: ["/usr/local/bin/activate-env"]
    env_file:
      - .env
    volumes:
      # Mount etl project
      - .:/workspace/etl
      # Mount data directories (create if not exist)
      - ./data:/workspace/data
      - ./output:/workspace/output
      # Mount models directory for persistence (includes UVR5 models)
      - ./models:/workspace/models
      - ./models:/workspace/etl/models
    environment:
      - PYTORCH_CUDA_ALLOC_CONF=max_split_size_mb:128
    stdin_open: true
    tty: true
    # Unlimited memory - 120GB available
    shm_size: 16g
    # No memory limits for maximum performance
    ulimits:
      memlock: -1
      stack: 67108864
    # Enable GPU support
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]