services:
  setvoiceprep:
    build: .
    container_name: setvoiceprep
    volumes:
      # Mount entire project directory
      - .:/app/project
    stdin_open: true
    tty: true
    # Enable GPU support
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]