services:
  etl:
    build: .
    container_name: etl
    env_file:
      - .env
    volumes:
      - .:/workspace/etl
    stdin_open: true
    tty: true
    # 🚨 增加記憶體限制和 swap 設定
    shm_size: 6g
    mem_swappiness: 60
    ulimits:
      memlock: -1
      stack: 8388608
      nofile: 65536
    # GPU 支援
    deploy:
      resources:
        limits:
          memory: 16g
        reservations:
          memory: 8g
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
